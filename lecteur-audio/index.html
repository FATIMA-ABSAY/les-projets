<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lecteur Audio Stylé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <img src="image/img1.jpg" id="cover" alt="Couverture" />
    <h2 id="title">Titre de la chanson</h2>
    <audio id="audio" src="musique/msic1.mp3"></audio>

    
    <div class="controls">
      <button id="playPause">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
